<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnQCreator Engine</title>
    <link rel="icon" href="/unqcreator_logo.svg" type="image/svg+xml">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-color: #111827;
            --secondary-color: #1F2937;
            --accent-color: #4C1D95;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: var(--secondary-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .header img, .header svg {
            height: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 24px;
        }
        
        .powered-by {
            font-size: 12px;
            color: #888;
            text-align: right;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--secondary-color);
            padding: 5px 10px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UnQCreator Engine</h1>
        <div>
            <svg width="150" height="30" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#111827"/>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2" font-weight="bold">UnQCreator</text>
            </svg>
            <div class="powered-by">by Sandeep Gaddam</div>
        </div>
    </div>
    
    <div id="app"></div>
    
    <footer>
        UnQCreator Engine v1.0.0 - Advanced AI Content Generation
    </footer>
    
    <script type="module" src="/scripts/app.js"></script>
</body>
</html>
